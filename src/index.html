<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">

<body>

<div class="columns">
  <div class="column">
    <aion-pay to="" gql-url="http://localhost:8080/graphql"></aion-pay>
  </div>
</div>
<div class="columns">
  <div class="column">

    <aion-transactions gql-url="http://localhost:8080/graphql"></aion-transactions>
  </div>
  <div class="column">
  <aion-blocks limit="8" duration="10" gql-url="http://localhost:8080/graphql"></aion-blocks>
  </div>
</div>

<script>
  const todoListElement = document.querySelector('aion-pay');

  todoListElement.addEventListener('TXN_COMPLETED', event => {
    console.log("complete: " + JSON.stringify(event.detail));

  })

  todoListElement.addEventListener('TXN_FAILED', event => {
    console.log(JSON.stringify(event.detail));
  })

  todoListElement.addEventListener('TXN_INPROGRESS', event => {
    console.log(JSON.stringify(event.detail));
  })

  function uniqueId() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
